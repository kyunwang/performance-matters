<!DOCTYPE html>
<html lang="en">
<head>
    {% include './app-meta.html' %}

    <link href="/dist/css/fonts.css" rel="stylesheet">
    <link href="/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/src/docs.css" rel="stylesheet">

    {% block head_extra %}{% endblock %}
</head>

<body {% block body_attributes %}{% endblock %}>

    {% block body %}{% endblock %}

    <script src="/assets/js/vendor/jquery.min.js"></script>
    <script src="/assets/js/vendor/fontfaceobserver.js"></script>
    <script src="/dist/js/bootstrap.js"></script>
    <script src="/assets/js/docs.min.js"></script>
	 <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
	 
	<script async>
		(function(document) {
			// load font async, then enhance HTML:
			var html = document.documentElement;
			
			function loadFonts() {
				var font300 = new FontFaceObserver('source_sans_pro', { weight: 300 });
				var font400 = new FontFaceObserver('source_sans_pro', { weight: 400 });
				return Promise.all([
					font300.load(),
					font400.load()
				]);
			}
			
			loadFonts().then(function () {
				html.className += 'fonts-loaded';
			});

		}(document));
	</script>

    {% block scripts_extra %}{% endblock %}
</body>
</html>
